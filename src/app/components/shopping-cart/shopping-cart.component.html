<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>


    <div class="card">
        <div class="card-header">
            <h5>Shopping Cart</h5>
        </div>
        <div class="card-body">
            <ul class="list-group cart-list">
                <div *ngFor="let product of cart" class="card mb-2">
                    <app-shopping-card [product]="product" (removeFromCart)="removeFromCartItem($event)"
                    (decreaseFromCart)="decreaseFromCartItem($event)" (increaseFromCart)="increaseFromCartItem($event)"></app-shopping-card>

                </div>
            </ul>
            <p class="final-price">
                Final Price: ${{ this.total.toFixed(2) }}
            </p>  

            <button *ngIf="cart.length !== 0" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalOrder">
                Place Order
              </button>

            <div class="modal" id="modalOrder" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-body">The order has been placed, thank you</div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-bs-dismiss="modal" (click)="handlePlaceOrderItem()">
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
